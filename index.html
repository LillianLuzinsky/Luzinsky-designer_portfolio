<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/homepage.css">
    <link rel="stylesheet" href="./css/footer.css">
    <script src="https://kit.fontawesome.com/9989b32c73.js" crossorigin="anonymous"></script>
    <title>Lillian Luzinsky - Creative Technologist</title>
</head>

<body>
    <div class="progress-container">
        <div class="progress-bar" id="myBar"></div>
    </div>

    <nav>
        <div class="tab-container">
            <a href="#home">
                <div class="tab home active">
                    <p>Home</p>
                    <div class="icon">
                        <i class="fas fa-home"></i>
                    </div>
                </div>
            </a>

            <a href="#about">
                <div class="tab about">
                    <p>About</p>
                    <div class="icon">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </a>

            <a href="#portfolio">
                <div class="tab portfolio">
                    <p>Portfolio</p>
                    <div class="icon">
                        <i class="fas fa-briefcase"></i>
                    </div>
                </div>
            </a>

            <a href="#contact">
                <div class="tab contact">
                    <p>Contact</p>
                    <div class="icon">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                </div>
            </a>
        </div>
    </nav>

    <main>
        <section id="home">
            <div class="container">
                <header>
                    <div class="hi">
                        <div class="small-circle"></div>
                        <div class="pink-circle">
                            <h1>Hi</h1>
                        </div>
                    </div>
                    <div class="name">
                        <h1>I'm Lillian</h1>
                    </div>
                </header>
                
                <div class="sub-heading">
                        I'm a Sydney based Creative Technologist. I'm passionate about user-centric design and learning how to build new products.
                </div>
            </div>
        </section>
    </main>
   

</body>
<script src="./js/script.js"></script>

</html>
